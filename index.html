<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Test overlay</title>
        <script type="text/javascript" src="https://ngld.github.io/OverlayPlugin/assets/shared/common.min.js"></script>
        <script type="text/javascript" src="./fishinglog.js" defer></script>
        <script type="text/javascript" src="./events.js" defer></script>
        <style>
            :root {
                --icon-size: 40px;
            }
            html {
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
            }
            *, *:before, *:after {
                -webkit-box-sizing: inherit;
                -moz-box-sizing: inherit;
                box-sizing: inherit;
            }
            #container {
                display: none;
                max-width: 300px;
                background: rgba(10,10,10,.5);
                color: white;
                font-family: sans-serif;
            }
            #container.show {
                display: block;
            }
            #header {
                display: flex;
            }
            #fishing-spot {
                width: 100%;
                padding: .5rem;
            }
            #timer {
                padding: .5rem;
            }
            #list {
                position: relative;
            }
            #marker {
                position: absolute;
                top: 0;
                left: var(--icon-size, 40px);
                width: 0px;
                max-width: calc(100% - var(--icon-size, 40px));
                height: 100%;
                border-right: 1px solid red;
                z-index: 1;
            }
            #marker.transition {
                -webkit-transition: width 60s 0s linear;
                -moz-transition: width 60s 0s linear;
                -o-transition: width 60s 0s linear;
                transition: width 60s 0s linear;
            }
            #marker.casting {
                width: calc(100% - var(--icon-size, 40px));
            }
            .fish {
                display: none;
                max-height: var(--icon-size, 40px);
                margin-top: 1px;
                align-items: center;
                position: relative;
            }
            .fish.show {
                display: flex;
            }
            .fish:first-of-type {
                margin-top: none;
            }
            .fish, .icon, .icon img {
                max-height: var(--icon-size, 40px);
            }
            .icon {
                width: var(--icon-size, 40px);
                flex-shrink: 0;
            }
            .label {
                display: flex;
                width: 100%;
                min-height: var(--icon-size, 40px);
                position: relative;
                align-items: center
            }
            .label .name {
                font-weight: bold;
                z-index: 2;
            }
            .label .name:not(:empty) {
                padding: .5rem;
            }
            .record, .recordChum {
                position: absolute;
                display: none;
                min-width: 2px;
                height: 100%;
                background-color: rgba(10,10,10,.5);
            }
            :root:not(.chum-active) .record[data-min], 
            :root.chum-active .recordChum[data-min] {
                display: block;
            }
            .light {
                background-color: rgb(50, 205, 50, .5);
            }
            .medium {
                background-color: rgb(255, 215, 0, .5);
            }
            .heavy {
                background-color: rgb(165, 42, 42, .5);
            }
        </style>
    </head>
