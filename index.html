<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Test overlay</title>
        <script type="text/javascript" src="https://ngld.github.io/OverlayPlugin/assets/shared/common.min.js"></script>
        <script type="text/javascript" src="./fishinglog.js"></script>
        <script type="text/javascript" src="./events.js"></script>
        <style>
            html {
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
            }
            *, *:before, *:after {
                -webkit-box-sizing: inherit;
                -moz-box-sizing: inherit;
                box-sizing: inherit;
            }
            #container {
                display: none;
                max-width: 300px;
                min-height: 165px;
                background: rgba(10,10,10,.5);
                color: white;
                font-family: sans-serif;
            }
            #container.show {
                display: block;
            }
            #header {
                display: flex;
            }
            #fishing-spot {
                width: 100%;
                padding: .5rem;
            }
            #timer {
                padding: .5rem;
            }
            .fish {
                display: flex;
                height: 2rem;
                max-height: 40px;
                margin-top: 1px;
            }
            .fish:first-of-type {
                margin-top: 0;
            }
            .label {
                width: 100%;
                display: flex;
                align-items: center;
                font-weight: bold;
                padding: .5rem;
            }
            img {
                width: auto;
                height: 100%;
                max-height: 40px;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="header">
                <div id="fishing-spot">Name of the fishing spot</div>
                <div id="timer">0.0</div>
            </div>
            <div id="list"></div>
        </div>
    </body>
</html>
