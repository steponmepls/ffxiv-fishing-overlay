<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Fishing Overlay</title>
    <script type="text/javascript" src="https://ngld.github.io/OverlayPlugin/assets/shared/common.min.js"></script>
    <script type="text/javascript" src="./js/languages.js"></script>
    <script type="text/javascript" src="./js/events.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="container">
      <div id="header" class="flex">
        <div id="spot"></div>
        <div id="timer"></div>
      </div>
      <div id="entries">
        <div id="marker" class="flex">
          <div class="offset"></div>
          <div class="container">
            <div class="markline"></div>
          </div>
        </div>
      </div>
      <div id="footer">
        <div id="import-settings" class="settings">Import<input type="file" accept=".json"></div>
        <div id="export-settings" class="settings">Export</div>
      </div>
    </div>
  </body>
</html>
