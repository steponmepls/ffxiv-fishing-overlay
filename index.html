<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Fishing Overlay</title>
    <script type="text/javascript" src="https://ngld.github.io/OverlayPlugin/assets/shared/common.min.js"></script>
    <script type="text/javascript" src="./js/languages.js"></script>
    <script type="text/javascript" src="./js/events.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <div id="container">
      <div id="header" class="flex">
        <div id="spot"></div>
        <div id="timer"></div>
      </div>
      <div id="entries">
        <div id="marker" class="flex">
          <div class="offset"></div>
          <div class="container">
            <div class="markline"></div>
          </div>
        </div>
      </div>
      <div id="settings">
        <textarea rows="6" placeholder="Your settings will appear here."></textarea>
        <div>
          <button class="settings import">Import Settings</button>
          <button class="settings export">Export Settings</button>
        </div>
      </div>
      <div id="footer">
        <div id="output-msg"></div>
        <div id="show-settings"></div>
      </div>
    </div>
  </body>
</html>
